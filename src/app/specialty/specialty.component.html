<div class="container-fluid gx-0">
  <video class="background-video" src="assets/calm.mp4" playsinline autoplay loop></video>
  <div class="row m-0 bg-dark p-5 mt-5 gx-5">
    <h2 class="ff-barlow fs-2 text-center fw-light text-light">Let's put your mind at ease.</h2>
    <h3 class="text-light text-center fw-light fst-italic">We are experienced and certified in treating the following conditions:</h3>
  </div>
  <div class="row justify-content-center">
    <div class="col-10 d-flex flex-row flex-wrap justify-content-center align-items-center mb-5">
      <app-condition-card class="m-3" [condition]="'Anxiety'" [photoLoc]="'assets/anxiety.jpg'" [infoUrl]="eLinks.getCondition('anxiety')"></app-condition-card>
      <app-condition-card class="m-3" [condition]="'Attention Deficit / Hyperactivity Disorder'" [photoLoc]="'assets/adhd.jpg'" [infoUrl]="this.eLinks.getCondition('adhd')"></app-condition-card>
      <app-condition-card class="m-3" [condition]="'Depression'" [photoLoc]="'assets/depression.jpg'" [infoUrl]="eLinks.getCondition('depression')"></app-condition-card>
      <app-condition-card class="m-3" [condition]="'Insomnia'" [photoLoc]="'assets/insomnia.jpg'" [infoUrl]="eLinks.getCondition('insomnia')"></app-condition-card>
      <app-condition-card class="m-3" [condition]="'Panic Disorder'" [photoLoc]="'assets/panic.jpg'" [infoUrl]="eLinks.getCondition('panic')"></app-condition-card>
      <app-condition-card class="m-3" [condition]="'Obsessive-Compulsive Disorder'" [photoLoc]="'assets/ocd.jpg'" [infoUrl]="eLinks.getCondition('ocd')"></app-condition-card>
    </div>
  </div>
  <div class="row bg-dark-alpha-50 justify-content-evenly align-items-center py-4">
    <div class="col-4">
      <img src="assets/logo-a-sm.png" width="400" alt="Logo"/>
    </div>
    <div class="col-4 d-flex flex-column">
      <h2 class="ff-barlow text-center text-light fw-light fs-2">Let us help.</h2>
      <h3 class="text-center text-light fw-light">Book an appointment today.</h3>
      <a class="btn btn-lg btn-logo-color-light text-dark mx-auto px-5" [href]="eLinks.getBooking()">Get Started</a>
    </div>
  </div>
</div>
