   <nav class="navbar navbar-expand-lg navbar-light bg-light text-dark">
     <div class="container-fluid">
       <button
         class="navbar-toggler"
         type="button"
         (click)="toggler.toggle()"
         aria-controls="NavbarToggler"
         aria-expanded="false"
         aria-label="Toggle navigation"
       >
         <i class="bi bi-list"></i>
       </button>
       <div
         class="collapse navbar-collapse"
         id="NavbarToggler"
         mdbCollapse
         #toggler="mdbCollapse"
       >
         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           <li class="nav-item">
             <a class="nav-link" aria-current="page" routerLink="/">Home</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" routerLink="/about">About</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" routerLink="/specialty">Specialty</a>
           </li>
           <!--
           <li class="nav-item">
             <a class="nav-link" routerLink="/insurance">Insurance</a>
           </li>-->
           <li class="nav-item">
             <a class="nav-link" routerLink="/rates">Rates</a>
           </li>
           <li class="nav-item d-none d-lg-inline-block">
             <a class="nav-link" [href]="eLinks.getBooking()" target="_blank">Book Appointment</a>
           </li>
         </ul>
         <div class="d-flex flex-column flex-lg-row">
          <a class="btn btn-light text-dark" href="tel:{{phoneNumber}}"><i class="bi bi-phone-fill"></i> {{phoneNumber}}</a>
          <a class="btn btn-light text-dark me-lg-5" [href]="eLinks.getBooking()" target="_blank"><i class="bi bi-calendar me-2"></i>Book Appointment</a>
        </div>
       </div>
